services:
  # Web Service (API)
  - type: web
    name: gloda_backend
    runtime: python
    buildCommand: "pip install -r src/requirements.txt && cd src && python manage.py migrate && python manage.py collectstatic --no-input"
    startCommand: "cd src && gunicorn backend.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: backend.settings
      - key: DATABASE_URL
        fromDatabase:
          name: gloda_db
          property: connectionString
      - key: POSTGRES_NAME
        fromDatabase:
          name: gloda_db
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: gloda_db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: gloda_db
          property: password
      - key: POSTGRES_HOST
        fromDatabase:
          name: gloda_db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: gloda_db
          property: port

  # Celery Worker (for background tasks)
  - type: worker
    name: gloda-celery-worker
    runtime: python
    buildCommand: "pip install -r src/requirements.txt"
    startCommand: "cd src && celery -A backend worker --loglevel=info"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: DJANGO_SETTINGS_MODULE
        value: backend.settings
      - key: DATABASE_URL
        fromDatabase:
          name: gloda_db
          property: connectionString
      - key: POSTGRES_NAME
        fromDatabase:
          name: gloda_db
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: gloda_db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: gloda_db
          property: password
      - key: POSTGRES_HOST
        fromDatabase:
          name: gloda_db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: gloda_db
          property: port

  # Celery Beat (for scheduled tasks)
  - type: worker
    name: gloda-celery-beat
    runtime: python
    buildCommand: "pip install -r src/requirements.txt"
    startCommand: "cd src && celery -A backend beat --loglevel=info"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: DJANGO_SETTINGS_MODULE
        value: backend.settings
      - key: DATABASE_URL
        fromDatabase:
          name: gloda_db
          property: connectionString
      - key: POSTGRES_NAME
        fromDatabase:
          name: gloda_db
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: gloda_db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: gloda_db
          property: password
      - key: POSTGRES_HOST
        fromDatabase:
          name: gloda_db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: gloda_db
          property: port

databases:
  - name: gloda_db
    databaseName: gloda
    user: gloda